<HTML>
    <HEAD>
     <TITLE> Pizza Shop 2.0 </TITLE>
    </HEAD>
   
    <BODY>
        <form name="pizza_form" id="pizza_form" action="#">
            <table align="center" border="1">
                <tr><td colspan="2" align="center">Pizza Shop 2.0 > TEAM : TOP / PANNAWEE[PGarlicx]</td></tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="c_name" id="c_name"></td>
                </tr>
                <tr>
                    <td valign="middle">Pizza Topping</td>
                    <td>
                        <input type="radio" name="topping" id="top_1"> Supreme<br>
                        <input type="radio" name="topping" id="top_2"> Vegetarian<br>
                        <input type="radio" name="topping" id="top_3"> Hawaiin
                    </td>
                </tr>
                <tr>
                    <td>Pizza Sauce</td>
                    <td>
                        <select name="sauce" id="sauce">
                            <option>Tomato</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Optional Extras</td>
                    <td>
                        <input type="checkbox" name="c_oex_1" id="c_oex_1"> Extra Cheese<br>
                        <input type="checkbox" name="c_oex_2" id="c_oex_2"> Gluten Free Basc
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Delivery Instructions:<br>
                        <textarea id="delivery_txt" name="delivery_txt" cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Send my Order</button>
                    </td>
                </tr>
            </table>   
        </form>
    </BODY>
   </HTML>
